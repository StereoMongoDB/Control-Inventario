    <style>
        body {
            background-color: #2a3240;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        .login-container .form-control::placeholder {
            color: #ffffff;
        }
        .login-container .form-control {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
        }
        .login-container label {
            color: #ffffff;
        }
        .login-container a {
            color: #ffffff;
        }
        .g-recaptcha {
            display: flex;
            justify-content: center;
        }
        .text-danger {
            color: #dc3545 !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" method="POST">
            <div class="text-center mb-3">
                <img src="../../public/img/acceso.gif" class="img-fluid" alt="Usuario GIF" style="height: 200px; width: auto; border: 5px solid black; border-radius: 10%;">
            </div>
            <div class="mb-3">
                <label for="uname" class="form-label"><b>Usuario</b></label>
                <input class="form-control mb-3" type="text" placeholder="Ingresa tu usuario" name="usuario" required>
            </div>
            <div class="mb-3">
                <label for="psw" class="form-label"><b>Contraseña</b></label>
                <input class="form-control mb-3" type="password" placeholder="Ingresa tu contraseña" name="contra" required>
            </div>

            <div class="mb-3">
                <div class="g-recaptcha" data-sitekey="6LeYVwsqAAAAALhSY0CGxc7MhxaYrsA1qXb0aVOG"></div>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            </div>
            <div class="text-center">
                <a href="../../index.html" class="btn btn-danger btn-block">Cancelar</a>
            </div>
            <div class="text-center mt-3 text-white">¿No tienes cuenta? Crea una <a href="../../views/Log_Views/register.html" id="registerLink" style="color: #ffffff;">aquí.</a></div>
        </form>
    </div>

        <script src="../../public/js/crypto-js/crypto-js.js"></script>
        <script src="../../public/js/login.js"></script>
        <script src="../../cordova.js"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
