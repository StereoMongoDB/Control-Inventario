<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Artículo</title>
    <link rel="stylesheet" href="/Control-Inventario-y-prestamo-UTTN/www/public/css/index.css">
    <link rel="stylesheet" href="../../../public/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../public/css/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../../../public/js/jquery/dist/jquery.min.js"></script>
    <script src="../../../public/css/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="InventoryView">
    <div class="container">
        <h2>Detalles del Artículo</h2>
        <form>
            <div class="form-group">
                <label for="area">Área</label>
                <input type="text" class="form-control" id="area"  readonly>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre"  readonly>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo"  readonly>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" readonly></textarea>
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca"  readonly>
            </div>
            <div class="form-group">
                <label for="codigo_inventario">Código de Inventario</label>
                <input type="text" class="form-control" id="codigo_inventario"  readonly>
            </div>
            <div class="form-group">
                <label for="numero_serie">Número de Serie</label>
                <input type="text" class="form-control" id="numero_serie"  readonly>
            </div>
            <div class="form-group">
                <label for="cantidad_existencia">Cantidad en Existencia</label>
                <input type="number" class="form-control" id="cantidad_existencia"  readonly>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación</label>
                <input type="text" class="form-control" id="ubicacion"  readonly>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <img type="imagen" src="#" alt="Vista previa de la imagen" id="imagenPreview">
            </div>
            <div class="form-group">
                <label for="actualizacion">Fecha de Actualización</label>
                <input type="date" class="form-control" id="actualizacion"  readonly>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado"  readonly>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-danger" onclick="window.location.href='../../../admin.html'">Volver</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="../../../public/js/index.js"></script>
    <script src="../../../cordova.js"></script>

</body>
</html>
